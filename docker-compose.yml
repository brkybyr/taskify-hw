version: "3.9"

services:
  backend:
    build: ./backend
    container_name: taskify_backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: taskify_db
    environment:
      POSTGRES_DB: taskify_db
      POSTGRES_USER: taskify_user
      POSTGRES_PASSWORD: taskify_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
